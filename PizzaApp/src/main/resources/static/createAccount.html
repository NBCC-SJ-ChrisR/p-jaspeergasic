<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="js/createAccount.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <h1>Create Account</h1>
        <form>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputFirst" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputLast">Last Name</label>
                    <input type="text" class="form-control" id="inputLast" required>
                </div>
                 <div class="form-group col-md-3">
                    <label for="inputPhone">Phone Number</label>
                    <input type="text" class="form-control" id="inputPhone" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="inputPass">Password</label>
                    <input type="password" class="form-control" id="inputPass" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="inputStreet">Street</label>
                    <input type="text" class="form-control" id="inputStreet" required >
                </div>
                <div class="form-group col-md-2">
                    <label for="inputStreet">House Number</label>
                    <input type="number" class="form-control" id="inputHouse" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-1">
                    <label for="inputProv">Province</label>
                    <input type="text" class="form-control" id="inputProv" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputPostal">Postal Code</label>
                    <input type="text" class="form-control" id="inputPostal" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary" id="createBtn">Create Account</button>
        </form>
    </body>
</html>
