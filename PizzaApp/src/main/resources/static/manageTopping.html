<!DOCTYPE html>
<html>
    <head>
        <title>Topping Manager</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="js/manageTopping.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="manageTopping.html">Pizza App</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Topping Manager</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="employeeView.html">Orders</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <h2>Topping Manager</h2>
        <div id="buttonDiv" class="w-auto">
            <button type="button" id="addTop" class="btn btn-primary">Add</button>
            <button type="button" id="deleteTop" class="btn btn-primary" disabled>Delete</button>
            <button type="button" id="editTop" class="btn btn-primary" disabled>Edit</button>
            <button type="button" id="disableTop" class="btn btn-primary" disabled>Toggle</button>
        </div>    
        <div id="toppingDiv">

            <!--            toppings go here-->

        </div>
        <div id="AddUpdatePanel" hidden="">
            <form>
                <div id="idDiv" class="mb-3 row ">
                    <label for="idInput" class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="idInput">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="toppingName" class="col-sm-2 col-form-label">Topping</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="toppingName">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="priceInput" class="col-sm-2 col-form-label">Price</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="priceInput">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="activeInput" class="col-sm-2 col-form-label">Active</label>
                    <div class="col-sm-10">
                        <input type="checkbox" class="form-check-input" id="activeInput">
                    </div>
                </div>
                <button type="button" id="submitBtn" class="btn btn-primary">Submit</button>
                <button type="button" id="cancelBtn" class="btn btn-primary">Cancel</button>
            </form>
        </div>
    </body>
</html>
